<template>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th colspan="4">
                                <span click.trigger="newHelpTicket()"><i data-feather="plus"></i></span>
                                <span click.trigger="getHelpTicket()" style="margin-left:5px;"><i data-feather="refresh-cw"></i></span>
                            </th>
                        </tr>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Status</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Active</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr click.trigger="editHelpTicket(helpTicket)" repeat.for="helpTicket of helpTickets.helpTicketsArray">
                            <td>${helpTicket.title}</td>
                            <td>${helpTicket.status}</td>
                            <td>${helpTicket.personId.firstName} ${helpTicket.personId.lastName} </td>
                            <td>${helpTicket.ownerId.firstName} ${helpTicket.ownerId.lastName} </td>
                        </tr>
                        <div class="form-check">
                            <input class="form-check-input" change.delegate="changeActive(helpTicket)" checked.bind="helpTicket.active"
                                type="checkbox" value="" id="defaultCheck1"></div>

                        </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
